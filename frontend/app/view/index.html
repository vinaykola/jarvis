
<!DOCTYPE html>

<html ng-app="jarvisHome" >
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>J.A.R.V.I.S</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"><!-- load bootstrap css -->

    <link rel="stylesheet" href="css/angular-snap.css" type="text/css" />
	<style>
	@import url("//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css");
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		.one-edge-shadow 
		{
			-webkit-box-shadow: 0 8px 6px -6px black;
	   		-moz-box-shadow: 0 8px 6px -6px black;
	        box-shadow: 0 8px 6px -6px black;
	    }
	    .nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
	    .click { cursor: pointer; cursor: hand; }

		.link {
		  fill: none;
		  stroke: #ccc;
		  stroke-width: 1.5px;
		}

		html, body 
		{
		  overflow: hidden;
		}

		circle {
		  fill: #000;
		  stroke: #fff;
		  stroke-width: 1.5px;
		}

		text {
		  fill: #000;
		  font: 10px sans-serif;
		  pointer-events: none;
		}
		g.gLabel {
		    font: 10px sans-serif;
		    font-weight: normal;
		    visibility: visible;
		    color: #000;
		}

		g.on {
		    visibility: visible;    
		}

		div.panel_off 
		{
		    visibility: hidden;
		    pointer-events: none;
		}

/* Movie details panel */

div#comicInfo {
    position: fixed;
    right: 5px;
    bottom: 100px;
    cursor: text;
    width: 250px;
    z-index: 1000;
    background: #ccc;
    border: solid 1px #aaa;
    border-radius: 8px;    
    font-family: Verdana, Arial, Helvetica, sans-serif;
    font-size: 10px;    
    padding: 4px;
    text-align: right;
}

div#comicInfo div#cover {
    text-align: left; 
    height: 300px;
}

div#comicInfo div.t {
    font-size: 14px;
    font-weight: bold;
}

div#comicInfo img.cover {
    margin-bottom: 6px;
    position: absolute;
    right: 13px;
}

div#comicInfo img.action {
    cursor: pointer;
    position: absolute;
}

div#comicInfo div.f {
    border-top: 1px dotted #8E5981;
    margin-bottom: 3px;
    margin-top: 3px;
}

div#comicInfo span.d {
    font-weight: bold;
}

div#comicInfo span.c {
    font-style: italic;
}

div#comicInfo span.l {
    font-size: 11px;
    color: #24553E;
    font-variant: small-caps;
}

.clouds-flat-button {
  position: relative;
  vertical-align: top;
  width: 100%;
  height: 30px;
  padding: 0;
  font-size: 22px;
  color:#454545;
  text-align: center;
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.25);
  background: #ecf0f1;
  border: 0;
      font-size: 11px;
    color: #24553E;
    font-variant: small-caps;
  border-bottom: 2px solid #dadedf;
  cursor: pointer;
  -webkit-box-shadow: inset 0 -2px #dadedf;
  box-shadow: inset 0 -2px #dadedf;
}
.clouds-flat-button:active {
  top: 1px;
  outline: none;
  -webkit-box-shadow: none;
  box-shadow: none;
}

	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->

<!-- SET THE CONTROLLER  -->
<body class="mainBody">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	   <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">J.A.R.V.I.S</a>
        </div>
      </div>
    </div>

    <div id="comicNetwork"  class="container" ng-controller="mainController" style="position:absolute;z-index:1;">

	    			<tr>

	    			</tr>

	    					<input class="form-control"  type="text" ng-model="selected" typeahead="node for node in nodes | filter:$viewValue | limitTo:8"  placeholder="Type Superhero name..." size= 35 />
	    				</td>
	    				<td>
	    					<input type="image"  display="block" height=36 width=36  src="/img/search.png"></input>
	    				</td>
	    			</tr>
	    		</table>
    		</form>
    </div><!-- /.container -->

  <div id="comicInfo" class="panel_off"></div>
  </div>
